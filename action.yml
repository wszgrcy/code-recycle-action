name: 'code-recycle'
description: '@code-recycle/cli 封装'
author: 'wszgrcy'
# branding:
#   icon: 'archive'
#   color: 'blue'
inputs:
  path:
    description: '脚本路径/script path'
    required: true
  cwd:
    description: '当前工作路径'
    required: false
  dryRun:
    description: '演练模式/dryRun'
    required: false
    default: false
  lang:
    description: '语言/language'
    required: false
    default: zh-Hans
runs:
  using: 'docker'
  image: 'dockerfile'
  args:
    - ${{ inputs.path }}
    - ${{ inputs.cwd }}
    - ${{ inputs.dryRun }}
    - ${{ inputs.lang }}
